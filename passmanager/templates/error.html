<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flasky Password</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <header>
         

    </header>
        <video id="background-video" autoplay muted loop tabindex="-1">
        <source src="{{ url_for('static', filename='video/error.webm') }}" type="video/webm">
        <source src="{{ url_for('static', filename='video/error.mp4') }}" type="video/mp4">
        <track kind="captions" label="" srclang="en" />
        Your browser doest not support the video tag.
    </video>
    <main class="container">
    {% block content %}
    {% if error_message %}
        <div class="alert-message" role="alert">
            <p>{{error_message}}</p>
            <br>
            <p>
                <span> Redirecting to login page in: </span>
                <span id="countdown-redirect-error">8</span>
                <span>seconds.</span>
            </p>
        </div>
    {% endif %}    
    {% endblock %}
    <script src="{{ url_for('static', filename='js/redirect_timer.js') }}"></script>   
    </main> 
    <footer>
        <p>&copy; Flasky Password Manager. All rights reserved.</p>
    </footer>    
</body>
</html>
