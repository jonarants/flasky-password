{% extends "dashboard.html" %}
{% block content %}
<h2>Website's info</h2>
    <form name="formulario"id="formulario"action="website_info" method="post">
        <fieldset><legend> Enter the information of the website </legend>
        <label for="website">Website:</label>
        <br>
        <input type="text" name="website" id="website" value="" placeholder="www.google.com"/> 
        <br>
        <label for="user">Username:</label>
        <br>
        <input type="text" name="user" id="user" value="" placeholder="Enter the username">
        <br>
        <label for="password">Password:</label>
        <br>
        <input type="text" name="password" id="password" value="" placeholder="StrongPassword...">
        <br>
        <input type="submit" value="Submit"/>
        </fieldset>
    </form>
        {% if message %}
            <div class="alert alert-danger" role="alert">
                {{message}}
            </div>
        {% else %}
            <img src="{{ url_for('static', filename='images/cat.jpg') }}" alt="coughing cat meme">
        {% endif %}    
{% endblock %}
