{% extends "dashboard.html" %}
{% block content %}
{% if qr_path %}
    <div class="img-dashboard">
        <img src="{{ url_for('static', filename='images/my_qr.png') }}" alt="QR_CODE">
        <p>{{message}}</p>
    </div>
{% elif message %}
    <div class="img-dashboard">
        <p>{{message}}</p>
    </div>
{% else %}
    <form name="login" id="formulario" action="register_user" method="post">
        <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>
        <fieldset><legend> Enter the info for the user to save in the password manager </legend>
        <label for="user">User:</label>
        <input type="text" name="user" id="user" value="" placeholder="Usuario" required> 
        <br>
        <label for="pasword">Password:</label>
        <input type="password" name="password" id="password" value="" placeholder="Password" required>
        <br>
        <label for="two_factor_enabled">Habilitar 2FA:</label>
        <input type="checkbox" name="two_factor_enabled" id="two_factor_enabled" value="Enabled" unchecked>
        <br>
        <label for="two_factor_enabled">Admin:</label>
        <input type="checkbox" name="is_admin_enabled" id="is_admin_enabled" value="Enabled" unchecked>
        <br>        
        <input type="submit" value="Enviar"/>
        </fieldset>
    </form>

{% endif %}
{% endblock %}
